<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Formodel demo</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" charset="utf-8">
        <script src="https://code.jquery.com/jquery-2.2.4.min.js" ></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" charset="utf-8"></script>
        <script src="../dist/formodel.min.js" charset="utf-8"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <label for="">Lookup:</label>
                    <input type="text" name="lookup" value="" class="form-control">
                    <button type="button" name="button" class="btn btn-primary" onclick="model.get($('input[name=\'lookup\']').val())">Search</button>
                </div>
            </div>
            <form data-model="posts" id="formodel">
                <div class="row">
                    <div class="col-md-12">
                        <label for="title">Title:</label>
                        <input type="text" name="title" value="" class="form-control">
                    </div>
                    <div class="col-md-12">
                        <label for="body">Body:</label>
                        <textarea name="body" value="" class="form-control"></textarea>
                    </div>
                    <div class="col-md-6">
                        <button type="button" class="btn btn-primary" name="button" onclick="model.new()">New</button>
                    </div>
                    <div class="col-md-6 text-right">
                        <button type="submit" class="btn btn-primary" name="button">Submit</button>
                    </div>
                </div>
            </form>
        </div>
        <script type="text/javascript">
            var model = new Formodel({
                    form:'formodel',
                    rootUrl:'http://jsonplaceholder.typicode.com/',
                    attributes:{
                        title:'input',
                        body:'textarea'
                    },
                    handleGet: function(context, record){
                        console.log(record);
                    }
                });
        </script>
    </body>
</html>
